<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Function that returns a random number from min to max
      function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      //Function that checks if the argument passed is a number
      function isNumber(value) {
        return typeof value === "number" && !isNaN(value);
      }
      //Function that checks if the argument passed is a string
      function isString(value) {
        return typeof value === "string";
      }
      //Function that checks if the passed argument is an array
      function isArray(value) {
        return Array.isArray(value);
      }
      //Function that checks if the argument passed is a function
      function isFunction(value) {
        return typeof value === "function";
      }

      //Arrow function
      const subtract = (x, y) => {
        return x - y;
      };
      //Function expression
      const multiply = function (x, y) {
        return x * y;
      };
      //Function declaration
      function add(x, y) {
        return x + y;
      }

      //Function declaration with if...else
      function isEven(num) {
        if (num % 2 === 0) {
          return true;
        } else {
          return false;
        }
      }
      //Function expression with if...else
      const isOdd = function (num) {
        if (num % 2 !== 0) {
          return true;
        } else {
          return false;
        }
      };
      //Arrow function with if...else
      const isPositive = (num) => {
        if (num > 0) {
          return true;
        } else {
          return false;
        }
      };

      function calculateGrade(grade) {
        let letterGrade = "";
        switch (true) {
          case grade >= 90:
            letterGrade = "A";
            break;
          case grade >= 80:
            letterGrade = "B";
            break;
          case grade >= 70:
            letterGrade = "C";
            break;
          case grade >= 60:
            letterGrade = "D";
            break;
          default:
            letterGrade = "F";
        }
        if (letterGrade === "F") {
          console.log("Sorry, you failed the class.");
        } else {
          console.log(`Congratulations, you got a(n) ${letterGrade}!`);
        }
      }
      calculateGrade(85); // expected output: Congratulations, you got B!

      //Клас Animal - базовий клас
      class Animal {
        constructor(name, sound) {
          this.name = name;
          this.sound = sound;
        }
        speak() {
          console.log(`${this.name} says ${this.sound}`);
        }
      }
      //Клас Dog - нащадок класу Animal
      class Dog extends Animal {
        constructor(name) {
          super(name, "woof");
        }
        fetch() {
          console.log(`${this.name} fetches the ball`);
        }
      }
      //Клас Cat - нащадок класу Animal
      class Cat extends Animal {
        constructor(name) {
          super(name, "meow");
        }
        scratch() {
          console.log(`${this.name} scratches the furniture`);
        }
      }
      //Створення екземплярів класів
      const dog = new Dog("Buddy");
      const cat = new Cat("Tiger");
      //Виклики методів екземплярів
      dog.speak(); // "Buddy says woof"
      dog.fetch(); // "Buddy fetches the ball"
      cat.speak(); // "Tiger says meow"
      cat.scratch(); // "Tiger scratches the furniture"
    </script>
  </body>
</html>
