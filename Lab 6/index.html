<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 2, 3, 4, 5]; // числа
      const arr2 = ["apple", "banana", "orange"]; // строки
      const arr3 = [true, false, true, true]; // булеві значення
      const arr4 = [null, undefined, NaN]; // спеціальні значення
      const arr5 = [
        { name: "John", age: 30 },
        { name: "Jane", age: 25 },
      ]; // об'єкти

      //push pop
      const myArray = [1, "hello", true];
      myArray.push("new item");
      console.log(myArray); // [1, "hello", true, "new item"]
      myArray.pop();
      console.log(myArray); // [1, "hello", true]

      //методи shift() unshift()
      const fruits = ["banana", "apple", "orange"];
      console.log(fruits); // ["banana", "apple", "orange"]
      fruits.shift(); // Видаляє перший елемент масиву
      console.log(fruits); // ["apple", "orange"]
      fruits.unshift("kiwi"); // Додає елемент на початок масиву
      console.log(fruits); // ["kiwi", "apple", "orange"]

      //concat()
      const somearray1 = [1, 2, 3];
      const somearray2 = [4, 5, 6];
      const newArr = somearray1.concat(somearray2);
      console.log(newArr); // [1, 2, 3, 4, 5, 6]

      //swap
      function swapWithDestructuring(arr, index1, index2) {
        [arr[index1], arr[index2]] = [arr[index2], arr[index1]];
      }
      function swapWithoutDestructuring(arr, index1, index2) {
        const temp = arr[index1];
        arr[index1] = arr[index2];
        arr[index2] = temp;
      }
      const array1 = [1, 2, 3, 4];
      swapWithDestructuring(array1, 1, 3);
      console.log(array1); // [1, 4, 3, 2]

      const array2 = [1, 2, 3, 4];
      swapWithoutDestructuring(array2, 1, 3);
      console.log(array2); // [1, 4, 3, 2]

      //Створити декілька функцій, які будуть приймати масив та повертати трансформоване значення
      //Функція, яка повертає масив, який складається з квадратів чисел з початкового масиву:
      function squareNumbers(arr) {
        return arr.map((num) => num ** 2);
      }
      //Функція, яка повертає масив, який складається з чисел початкового масиву, помножених на заданий множник:
      function multiplyNumbers(arr, multiplier) {
        return arr.map((num) => num * multiplier);
      }
      //Функція, яка повертає масив, який складається з чисел початкового масиву, які більші за задане число:
      function filterNumbers(arr, threshold) {
        return arr.filter((num) => num > threshold);
      }
      //Функція, яка повертає суму чисел початкового масиву:
      function sumNumbers(arr) {
        return arr.reduce((sum, num) => sum + num, 0);
      }
      //Функція, яка повертає булеве значення - чи містить масив заданий елемент:
      function arrayIncludes(arr, element) {
        return arr.includes(element);
      }
    </script>
  </body>
</html>
